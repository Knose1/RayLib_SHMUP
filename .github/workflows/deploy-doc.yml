name: Doc Deploy

on:
  push:
    branches:
      - master
      - documentation
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: angroodi/doxygenize@v1.6.1
        with:
          doxygenconf: ./RayLib_SHMUP/doc/Raylib
          htmloutput: ./html/
